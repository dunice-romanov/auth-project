<div>
	<input type="text" [(ngModel)]="username" placeholder={{TEXT_PLACEHOLDER_USERNAME}}>
	<input type="password" [(ngModel)]="password" placeholder={{TEXT_PLACEHOLDER_PASSWORD}}>
</div>

<button (click)='onClickLogin(username, password)'>{{TEXT_BUTTON_LOGIN}}</button>



<h1>hello, {{username}}, your pass is: {{password}}</h1>
